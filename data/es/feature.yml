feature:
  enable : true
  image : images/about/mosquito.png
  image_webp : images/about/mosquito.webp
  title : Conocimientos claves
  content : "El proyecto se basa en los siguientes conceptos clave: (1) los mosquitos son una excelente fuente de información de las personas a las que pican; (2) las personas son una excelente fuente de información sobre los mosquitos que los pican; (3) el posicionamiento de los teléfonos móviles puede proporcionar nueva información sobre las redes de interacción mosquito-humano; y (4) añadir una perspectiva desde las ciencias sociales a la ecología de las enfermedades es crucial para abordar el problema de las enfermedades transmitidas por los mosquitos."
  feature_item : 
      # feature item loop
    - title : Los mosquitos nos pueden hablar de las personas
      icon : "fas fa-dna" # themify icon pack : https://themify.me/themify-icons
      content : Como llevan nuestra sangre, su estudio permite ver a cuántas personas ha picado un mosquito. Este conocimiento nos permitirá mejorar los modelos epidemiológicos.
      
      # feature item loop
    - title : La gente nos puede hablar de los mosquitos
      icon : "fas fa-people-arrows" # themify icon pack : https://themify.me/themify-icons
      content : A la gente le gusta quejarse de los mosquitos. Escuchamos y aprovechamos esta energía para generar conocimiento a través de la ciencia ciudadana.

      # feature item loop
    - title : Los teléfonos móviles nos informan de las redes de picaduras
      icon : "fas fa-mobile-alt" # themify icon pack : https://themify.me/themify-icons
      content : Con una aplicación centrada en la privacidad de los datos, permitimos que las personas compartan información sobre cómo se mueven entre localidades y, por lo tanto, entre diferentes poblaciones de mosquitos.
      
            # feature item loop
    - title : Las ciencias sociales fortalecen la ecología
      icon : "fas fa-poll" # themify icon pack : https://themify.me/themify-icons
      content : Nuestro enfoque interdisciplinario ilumina el contexto socioecológico de las enfermedades transmitidas por mosquitos.
      
