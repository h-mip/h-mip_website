  title : Coneixements claus
  content : "El projecte es basa en diversos coneixements clau: (1) els mosquits són una excel·lent font d'informació sobre les persones que mosseguen; (2) les persones són una excel·lent font d'informació sobre els mosquits que les piquen; (3) el posicionament dels telèfons mòbils pot proporcionar nova informació sobre les xarxes de picada de mosquits humans; i (4) afegir una perspectiva de ciències socials a l'ecologia de les malalties és crucial per abordar el problema de les malalties transmeses pels mosquits."
