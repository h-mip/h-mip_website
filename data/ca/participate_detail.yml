############################### Participate Detail ################################
participate_detail:
  title : "Participa en H-MIP"
  content : "Si tens 18 anys com a mínim, pots participar en el projecte avisant dels mosquits que trobes a través del sistema de ciència ciutadana Mosquito Alert, o oferint-te voluntari per ser entrevistat o observat, o permetent-nos inspeccionar casa teva per detectar mosquits, així com analitzar el teu ADN per estudiar quins dels mosquits que podem trobar als teus espais t'han picat. Per participar amb Mosquito Alert, només cal que baixeu l'aplicació i comenceu a informar del que descobriu. Per a altres formes de participació, descarregueu el nostre full informatiu i el formulari de consentiment per triar quina forma de participació s'ajusta millor a les vostres possibilitats. Sempre pots canviar d'opinió i retirar-te d'una activitat o afegir-ne una de nova."
  main_download_button : "Descarrega el full informatiu i el formulari de consentiment"
  main_download_button_url: "../docs/info_consent_full_ca.pdf"
  service_item :
    # service item loop
    - name : "Mosquito Alert"
      id : mosquito_alert
      icon : "fas fa-people-arrows"
      content : "Comença a participar baixant l'aplicació Mosquito Alert. Avisa dels mosquits que vegis i els seus llocs de cria, marca on t'han picat, i obté informació sobre els mosquits."
      button : true
      button_text : "Participa amb Mosquito Alert"
      button_url: http://www.mosquitoalert.com
      
    # service item loop
    - name : "Parlem"
      id: talk
      icon : "fas fa-comments"
      content : "Parla'ns de les teves experiències amb mosquits. Estem reclutant voluntaris per a fer entrevistes: poden ser presencials, per telèfon o videoconferència. Podem fer l'entrevista molt curta si vols participar, però tens poc temps, o fer-la més llarga. Ens ajustem a les teves necessitats. Estem especialment interessats a saber on et piquen els mosquits i amb quina freqüència ho fan. Si només vols participar en una entrevista molt breu, descarrega't el full informatiu i vine a parlar amb nosaltres."
      button : true
      button_text : "Descarrega el full informatiu per a entrevistes breus"
      button_url: ../docs/info_short_interviews_ca.pdf

      
    # service item loop
    - name : "Ensenya'ns"
      id: show
      icon : "fas fa-walking"
      content : "Deixa'ns acompanyar-te durant les teves rutines habituals per detectar on i el tipus d'interaccions que tens amb els mosquits. Aviat reclutarem voluntaris."
      
    # service item loop
    - name : "Captura mosquits"
      id: share_mosquitoes
      icon : "fas fa-binoculars" # themify icon pack : https://themify.me/themify-icons
      content : "Deixa'ns capturar mosquits a casa teva, jardí o altres llocs on passes el temps i voltants. Aviat reclutarem voluntaris."
      
    # service item loop
    - name : "Comparteix la teva mobilitat"
      id: share_tracks
      icon : "fas fa-mobile-alt"
      content : "Comparteix els teus patrons de mobilitat mitjançant una aplicació centrada en la privadesa de dades. Aviat llançarem una nova versió de l'app Space Mapper, que utilitza el xifratge d'extrem a extrem, permetent-te controlar el que comparteixes."
      button: true
      button_url: https://github.com/ActivitySpaceProject/space_mapper
      button_text: "Més informació sobre Space Mapper"
      
    # service item loop
    - name : "Comparteix ADN"
      id: share_dna
      icon : "fas fa-dna"
      content : "Dona una mostra de saliva perquè puguem analitzar el teu ADN i esbrinar quants mosquits t'han picat. Hem estat reclutant voluntaris per a això en esdeveniments especials a l'aire lliure, però també estem interessats en què participin aquelles persones que ens permeten capturar mosquits a prop de casa seva o de qualsevol altre lloc on passeu temps a l'aire lliure."
      button_text: "Més informació sobre la recollida d'ADN"
      button_url: http://www.mosquitoalert.com/en/reconstruyendo-la-interaccion-humano-mosquito-en-el-jardin-botanico-marimurtra/
