      content : "Parla'ns de les teves experiències amb els mosquits."
      
    # service item loop
    - name : "[Ensenya'ns](#show)"
      icon : "fas fa-walking"
      url: participate#show
      content : "Deixa'ns acompanyar-te durant les teves rutines habituals."
      
    # service item loop
    - name : "[Caça mosquits](#share_mosquitoes)"
      icon : "fas fa-binoculars" # themify icon pack : https://themify.me/themify-icons
      url: participate#share_mosquitoes
      content : "Deixa'ns caçar mosquits als llocs on passes el temps o als voltants."
      
    # service item loop
    - name : "[Comparteix pistes](#share_tracks)"
      icon : "fas fa-mobile-alt"
      url: participate#share_tracks
      content : "Comparteix patrons de mobilitat amb una aplicació."
      
    # service item loop
    - name : "[Comparteix ADN](#share_dna)"
      icon : "fas fa-dna"
      url: participate#share_dna
      content : "Escup en un tub per veure quins mosquits t'han picat."

  content_detail : "Si tens 18 anys com a mínim, pots participar en el projecte avisant els mosquits a través del sistema de ciència ciutadana Mosquito Alert, o oferint-te voluntari per ser entrevistat o observat, o fent-nos inspeccionar casa teva per detectar mosquits o analitzar el teu ADN per veure-ho. quins mosquits podem trobar que t'han picat. Per participar amb Mosquito Alert, només cal que baixeu l'aplicació i comenceu a informar del que trobeu. Per a altres formes de participació, descarregueu el nostre full informatiu i el formulari de consentiment a continuació i, a continuació, trieu què voleu fer. Sempre pots canviar d'opinió i retirar-te d'una activitat o afegir-ne una de nova."
  main_download_button : "Descarrega el full informatiu i el formulari de consentiment"
  main_download_button_url: "../docs/info_consent_full_ca.pdf"
  service_item_detail :
    # service item loop
    - name : "Mosquito Alert"
      id : mosquito_alert
      icon : "fas fa-people-arrows"
      image: images/participate/malert.png
      image_webp: images/participate/malert.webp
      content : "Comença a participar baixant l'aplicació Mosquito Alert. Avisa els mosquits i els seus llocs de cria quan els trobas. Marca on t'han mossegat. Obtena informació sobre els mosquits i molt més."
      button : true
      button_text : "Vés a Mosquito Alert ara"
      button_url: http://www.mosquitoalert.com
      
    # service item loop
    - name : "Parlem"
      id: talk
      icon : "fas fa-comments"
      image: images/participate/talk_to_us.jpg
      image_webp: images/participate/talk_to_us.webp
      content : "Parla'ns de les teves experiències amb mosquits. Estem reclutant voluntaris per a entrevistes, que poden ser presencials o per telèfon o videoconferència. Podem mantenir l'entrevista molt curta si tens temps de pressa, o fer-la més llarga si vols parlar més. Estem especialment interessats en saber on els mosquits et pican i amb quina freqüència. Si només vols participar en una entrevista molt breu, descarrega't el full informatiu a continuació i vine a parlar amb nosaltres."
      button : true
      button_text : "Descarrega el full informatiu per a entrevistes breus"
      button_url: ../docs/info_short_interviews_ca.pdf

      
    # service item loop
    - name : "Ensenya'ns"
      id: show
      icon : "fas fa-walking"
      image: images/participate/walking.jpg
      image_webp: images/participate/walking.webp
      content : "Deixa'ns acompanyar-te durant les teves rutines habituals per observar les interaccions dels mosquits. Aviat reclutarem voluntaris."
      
    # service item loop
    - name : Caça mosquits
      id: share_mosquitoes
      icon : "fas fa-binoculars" # themify icon pack : https://themify.me/themify-icons
      image: images/participate/mosquits.jpg
      image_webp: images/participate/mosquits.webp
      content : "Deixa'ns caçar mosquits a casa teva, jardí o altres llocs on passes el temps o als voltants. Aviat reclutarem voluntaris."
      
    # service item loop
    - name : Comparteix pistes
      id: share_tracks
      icon : "fas fa-mobile-alt"
      image: images/participate/tracks.png
      image_webp: images/participate/tracks.webp
      content : "Comparteix els teus patrons de mobilitat mitjançant una aplicació centrada en la privadesa. Aviat llançarem una nova versió de Space Mapper, que utilitza el xifratge d'extrem a extrem i et permet controlar el que comparteix."
      button: true
      button_url: https://github.com/ActivitySpaceProject/space_mapper
      button_text: "Més informació sobre Space Mapper"
      
    # service item loop
    - name : Comparteix ADN
      id: share_dna
      icon : "fas fa-dna"
      image: images/participate/dna.png
      image_webp: images/participate/dna.webp
      content : "Escopis en un tub perquè puguem analitzar el teu ADN i veure quins mosquits t'han picat. Hem estat reclutant voluntaris per a això en esdeveniments especials a l'aire lliure, però també estem interessats en voluntaris per a aquest component si també estem recollint mosquits a prop de casa teva o d'algun altre lloc on passeu temps a l'aire lliure."
      button: true
      button_text: "Més informació sobre la recollida d'ADN"
      button_url: http://www.mosquitoalert.com/en/reconstruyendo-la-interaccion-humano-mosquito-en-el-jardin-botanico-marimurtra/